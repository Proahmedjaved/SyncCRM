{% extends 'leads/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container ">
        <div class="media d-flex border border-bottom border-secondary">
            <img src="{{ user.profile.image.url }}" alt="" class="img-circle mr-4" style="width: 150px; height: 150px;">
            <div class="media-body ml-4">
                <h1>{{ user.username }}</h2>
                <h3 class="text-secondary"> {{ user.email }} </h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
            <form action="" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <fieldset class="form-group">
                {{ u_form|crispy }} 
                {{ p_form|crispy }} 
            </fieldset>
            <button type="Submit" class="btn btn-default">Update</button>
        </form>
    </div>  
{% endblock content %}
