{% extends 'leads/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ">Forgot your password?</legend>
                {{ form|crispy }} 
            </fieldset>
            <button type="Submit" class="btn btn-default">Login</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account? <a href="{% url 'users:register' %}" class="ml-2">Sign up</a>
            </small>
        </div>
    </div>
{% endblock content %}
